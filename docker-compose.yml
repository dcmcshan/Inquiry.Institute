version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    restart: unless-stopped
    ports:
      - "2368:2368"
    environment:
      # URL of your Ghost site
      url: https://inquirer.inquiry.institute
      # Database configuration
      database__client: mysql
      database__connection__host: ${MYSQL_HOST}
      database__connection__port: ${MYSQL_PORT:-3306}
      database__connection__user: ${MYSQL_USER}
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ${MYSQL_DATABASE}
      # Mail configuration (optional)
      mail__transport: SMTP
      mail__options__host: ${SMTP_HOST}
      mail__options__port: ${SMTP_PORT:-587}
      mail__options__auth__user: ${SMTP_USER}
      mail__options__auth__pass: ${SMTP_PASSWORD}
      # Content paths
      contentPath: /var/lib/ghost/content
      # NODE_ENV
      NODE_ENV: production
    volumes:
      - ghost-content:/var/lib/ghost/content
      - ./ghost-config:/var/lib/ghost/config
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  ghost-content:
  mysql-data:
