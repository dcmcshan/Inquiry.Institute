<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Faculty Club</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero hero-landing">
        <div>
          <p class="eyebrow">Inquiry Institute · Faculty Club</p>
          <h1>Choose a table</h1>
          <p class="lede">
            Each salon now has its own page. Tap a table number below to open its dedicated space and see how many seats
            are available—seat count equals the max participants allowed.
          </p>
        </div>
        <div class="hero-status">
          <span class="status-pill muted">One page per table</span>
        </div>
      </header>

      <main>
        <section class="tables-grid" id="tablesGrid" aria-live="polite"></section>
      </main>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
