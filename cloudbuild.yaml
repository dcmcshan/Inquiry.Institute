steps:
  # Build the Ghost container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ghost:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ghost:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ghost'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ghost:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'URL=https://inquirer.inquiry.institute/villa.diodati/,admin__url=https://inquirer.inquiry.institute/villa.diodati/ghost/,NODE_ENV=production,database__client=mysql,database__connection__host=127.0.0.1,database__connection__port=3306,database__connection__database=ghost'
      - '--update-secrets'
      - 'database__connection__user=ghost-db-user:latest,database__connection__password=ghost-db-password:latest'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:ghost-db'
      - '--service-account'
      - 'ghost-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--port'
      - '2368'

images:
  - 'gcr.io/$PROJECT_ID/ghost:latest'

options:
  logging: CLOUD_LOGGING_ONLY
